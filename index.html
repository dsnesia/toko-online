<!DOCTYPE html>
<html>
<head>
	<title>Toko Online</title>
	<style type="text/css">
		.container {
			width: 500px;
			height: 500px;
			margin: 0 auto;
			background: linear-gradient(to top left, #0000FF, #800080);
			position: relative;
		}
		.product {
			width: 200px;
			height: 200px;
			margin: 0 auto;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			border: 1px solid #000;
			box-shadow: 0 0 10px #000;
			text-align: center;
			padding: 10px;
		}
		.product h3 {
			margin-top: 0;
		}
		.buy-btn {
			background: #000;
			color: #fff;
			padding: 5px 10px;
			border: none;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="product">
			<h3>Produk 1</h3>
			<p>Harga: Rp. 100.000</p>
			<button class="buy-btn">Beli</button>
		</div>
		<div class="product">
			<h3>Produk 2</h3>
			<p>Harga: Rp. 200.000</p>
			<button class="buy-btn">Beli</button>
		</div>
		<div class="product">
			<h3>Produk 3</h3>
			<p>Harga: Rp. 300.000</p>
			<button class="buy-btn">Beli</button>
		</div>
	</div>
	<script type="text/javascript">
		const buyBtn = document.querySelectorAll('.buy-btn');
		buyBtn.forEach(function(btn){
			btn.addEventListener('click', function(){
				window.location.href = 'form.html';
			});
		});
	</script>
</body>
</html>
